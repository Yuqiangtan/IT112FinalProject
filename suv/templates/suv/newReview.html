{% extends 'base.html' %} {% block content %}
<h2>Add Reviews</h2>
<form method="POST" class="post-form">
  <table class="table">
    {% csrf_token %} {{ form.as_table }}
  </table>
  <button type="submit" class="save btn btn-default">Save</button>
</form>
{% if isSaveOne %}
<p class="thx-for-add">Thanks for add a new review</p>
{% endif %} {% endblock %}
